{% load static %}
<section>
	<link rel="stylesheet" type="text/css" href="{%static 'css/st.css'%}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


	<form action="" method="POST">
<div class="registerbody">
     <div class="container">
		 <div></div>
	 <div class="row">
	 <div class="col-md-10 offset=md-1">
	 <div class="row">
		<div class="col-md-5 register-left">

			<h2>Join us . . . </h2>
				<h4><p> Register for more information. </p></h4>
				<button type="button" class="btn btn-primary">About Us </button>
		</div>
		<div class="col-md-7 register-right">
			{% csrf_token %}
			<h2>Register Here</h2 >
			<div class="register form">
			<div class="form-group">

			<input type="text" class ="form-control" name="username" placeholder="username">
			</div>
			<div class="form-group">
			<input type="password" class ="form-control" name="password1" placeholder="********">
			</div>
	<div class="form-group">
			<input type="password" class ="form-control" name="password2" placeholder="********">
			</div>

			<div class="form-group">
			<input type="text" class ="form-control" name="firstname" placeholder="Rukesh">
			</div>
			<div class="form-group">
			<input type="text" class ="form-control" name="lastname" placeholder="Shrestha">
			</div>

			<div class="form-group">
			<input type="email" class ="form-control" name="mail" placeholder="xyz@hotmail.com">
			</div>
			<a href="login"><input type="submit" class="btn btn-primary"></a>




			</div>

		</div>
	 </div>
	 </div>
	 </div>
	</div>
</div>


		</form>
</section>
